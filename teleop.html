<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>teleop</title>
    <script src="app.js"></script>
    <link rel="styleSheet" type="text/css" href="styleSheet.css">
    <link rel="styleSheet" type="text/css" href="teleop.css">
</head>

<body class="teleopBody" style="overflow: scroll;" onload="loadPage()">
    <table id="table">
        <tr class="top" id="row1">
            <th class="topSideBox">
                <input class="infoBox" type="text" name="teamBox" id="teamNumberBox" readonly />
            </th>
            <th colspan="3" class="header" id="color">Teleop</th>
            <th class="topSideBox">
                <input class="infoBox" type="text" name="matchBox" id="matchNumberBox" readonly />
            </th>
        </tr>
        <tr>
            <td colspan="2" class="subheader">score</td>
            <td colspan="1" rowspan="6">
                <textarea readonly id="teamLog1" class="terminal" placeholder="Nothing to undo"></textarea>
                <br>
                <textarea readonly id="teamLog2" class="score" placeholder="Nothing yet"></textarea>
                <br>
                <button class="undo" id="undo" onclick="Undo()">Undo</button>
            </td>
            <td colspan="2" class="subheader">pass</td>
        </tr>
        <tr>
            <td class="largeRow">
                <button class="plusButton">10</button>
            </td>
            <td class="smallRow">
                <button class="minusButton">-10</button>
            </td>
            <td class="smallRow">
                <button class="minusButton">-10</button>
            </td>
            <td class="largeRow">
                <button class="plusButton">10</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="plusButton">8</button>
            </td>
            <td>
                <button class="minusButton">-8</button>
            </td>
            <td>
                <button class="minusButton">-8</button>
            </td>
            <td>
                <button class="plusButton" class="plusButton">8</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="plusButton">5</button>
            </td>
            <td>
                <button class="minusButton">-5</button>
            </td>
            <td>
                <button class="minusButton">-5</button>
            </td>
            <td>
                <button class="plusButton">5</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="plusButton">1</button>
            </td>
            <td>
                <button class="minusButton">-1</button>
            </td>
            <td>
                <button class="minusButton">-1</button>
            </td>
            <td>
                <button class="plusButton">1</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>back</button>
            </td>
            <td colspan="2">
                <button>next</button>
            </td>
        </tr>
        <!-- <tr>
            <td rowspan='1' colspan='1'></td>
            <td rowspan="2" colspan="1">
                <textarea readonly id="teamLog1" class="terminal" placeholder="Nothing to undo"></textarea>
                <br>
                <textarea readonly id="teamLog2" class="score" placeholder="Nothing yet"></textarea>
                <br>
                <button class="undo" id="undo" onclick="Undo()">Undo</button>
            </td>
            <td rowspan='1' colspan='1'></td>
        </tr>
        <tr class="footer">
            <td>
                <button class="navigationButton" onclick="load('auton')">&larr;</button>
            </td>
            <td>
                <button class="navigationButton" onclick="load('endgame')">&rarr;</button>
            </td>
        </tr> -->
    </table>
</body>

</html>
