<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>teleop</title>
    <script src="app.js"></script>
    <link rel="styleSheet" type="text/css" href="styleSheet.css">
    <link rel="styleSheet" type="text/css" href="teleop.css">
</head>

<body class="teleopBody" style="overflow: scroll;" onload="loadPage()">
    <table id="table">
        <tr class="top" id="row1">
            <th class="topSideBox">
                <input class="infoBox" type="text" name="teamBox" id="teamNumberBox" readonly />
            </th>
            <th colspan="1" class="header" id="color">T<span style="display: inline-block;">e</span>leop</th>
            <th class="topSideBox">
                <input class="infoBox" type="text" name="matchBox" id="matchNumberBox" readonly />
            </th>
        </tr>
        <tr>
            <td rowspan='1' colspan='1'></td>
            <td rowspan="2" colspan="1">
                <textarea readonly id="teamLog1" class="terminal" placeholder="Nothing to undo"></textarea>
                <br>
                <textarea readonly id="teamLog2" class="score" placeholder="Nothing yet"></textarea>
                <br>
                <button class="undo" id="undo" onclick="Undo()">Undo</button>
            </td>
            <td rowspan='1' colspan='1'></td>
        </tr>
        <tr class="footer">
            <td>
                <button onclick="load('auton')">&larr;</button>
            </td>
            <td>
                <button onclick="load('endgame')">&rarr;</button>
            </td>
        </tr>
    </table>
</body>

</html>
